<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="背诵,助手,语文背诵">
	<meta name="description" content="背诵助手，您短句背诵的好帮手">
	<title>背诵助手</title>
	<link rel="shortcut icon" href="Lib/cube.ico" type="image/x-icon">
	<link rel="stylesheet" href="Lib/button.css">
	<link rel="stylesheet" href="Lib/footer.css">
	<link rel="stylesheet" href="Lib/fullscreen.css">
	<script src="Lib/jquery-3.6.0.min.js"></script>
	<script src="Lib/fastest-levenshtein/mod.js"></script>
</head>
<body>
	<div id="board">
		<span class="button-e" id="title" contenteditable="true"></span>
		<span id="spent-time"></span>
		<span id="stage"></span>
	</div>
	<div id="nav">
		<button class="button-d">复习一下</button>
		<button class="button-d">开始背诵</button>
		<button class="button-d">查看统计</button>
		<button class="button-d">设置任务</button>
		<button class="button-d">常规设置</button>
	</div>
	<div id="review" class="fullscreen none-display">
		<h2>复习</h2>
		<div id="review-table"></div>
	</div>
	<div id="recite" class="none-display">
		<h2>背诵</h2>
		<span id="rc-ques"></span>
		<span id="rc-ans"></span>
		<button class="button-d">提交</button>
	</div>
	<div id="result" class="none-display">
		<h2>结果</h2>
	</div>
	<div id="task" class="none-display">
		<h2>任务设置</h2>
	</div>
	<div id="file" class="none-display">
		<h2>文件处理</h2>
	</div>
	<div id="settings" class="fullscreen none-display">
		<h2>设置</h2>
	</div>
	<footer></footer>
	<script src="dist/footer.js"></script>
	<script src="dist/init.js"></script>
</body>
</html>
