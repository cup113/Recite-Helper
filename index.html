<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="背诵,助手,语文背诵">
	<meta name="description" content="背诵助手，您短句背诵的好帮手">
	<title>背诵助手</title>
	<link rel="shortcut icon" href="Lib/cube.ico" type="image/x-icon">
	<link rel="stylesheet" href="Lib/button.css">
	<link rel="stylesheet" href="Lib/footer.css">
	<link rel="stylesheet" href="Lib/fullscreen.css">
	<link rel="stylesheet" href="Lib/file-upload.css">
	<link rel="stylesheet" href="style/frame.css">
	<link rel="stylesheet" href="style/board.css">
	<link rel="stylesheet" href="style/nav.css">
	<link rel="stylesheet" href="style/recite.css">
	<script src="Lib/jquery-3.6.0.min.js"></script>
	<script src="Lib/fastest-levenshtein/mod.js"></script>
</head>
<body>
	<div id="board">
		<span class="button-i" id="title" contenteditable="true">背诵</span>
		<span id="spent-time">00:00</span>
		<span id="stage">--测试(-/-)</span>
	</div>
	<div id="nav">
		<button class="button-d" onclick="toggleShow('#review');">复习一下</button
		><button class="button-d" onclick="toggleShow('#recite');">开始背诵</button
		><button class="button-d" onclick="toggleShow('#task');">设置任务</button
		><button class="button-d" onclick="toggleShow('#stat');">查看统计</button
		><button class="button-d" onclick="toggleShow('#settings');">常规设置</button>
	</div>
	<div id="review" class="fullscreen none-display">
		<button class="button-d close-icon-fullscreen"><img src="img/close.svg" alt="关闭" onclick="toggleShow('#review')"></button>
		<h2>复习</h2>
		<div id="review-table"></div>
	</div>
	<div id="recite" class="none-display">
		<h2>背诵</h2>
		<p>
			问题:<span id="rc-ques"></span>
		</p>
		<p>
			<span>请作答</span><textarea id="rc-ans"></textarea>
		</p>
		<p id="rc-submit"><button class="button-d">提交 submit</button></p>
	</div>
	<div id="result" class="none-display">
		<h2>结果</h2>
		<p id="rs-note">注：下列每一系列第一行表示正确答案、标答（黑色），剩余部分为作答（完全正确绿色/错序黄色/多余蓝色/缺失红色）</p>
		<p id="rs-psimi">相似度：<span id="rs-simi" style="color: rgb(64, 64, 64);">00.00</span>%</p>
		<p id="rs-ques"></p>
		<p id="rs-ans"></p>
	</div>
	<div id="task" class="none-display">
		<h2>任务设置</h2>
		<div class="file-upload">
			<input type="file" id="file-upload-file" multiple accept=".txt,.rhp" onchange="file_upload_change();">
			<div class="file-upload-icon">
				<img src="img/upload.svg" alt="上传">
				<span id="file-upload-filename">未选择文件</span>
			</div>
			<div class="file-upload-content">
				点击这里上传文件或将文件拖动到虚线框内。
				<br>
				支持txt(纯文本)和rhp(背诵存档)文件格式。
			</div>
		</div>
		<div id="task-reading">
			<span id="task-reading-process" style="color: black">...</span>
			<button id="task-upload-confirm" class="button-d" onclick="file_upload_confirm();">确定导入</button>
		</div>
		<div id="task-export">
			<button class="button-d" onclick="export_rhp();">导出rhp文件</button>
		</div>
	</div>
	<div id="stat">
		<h2>统计</h2>
	</div>
	<div id="settings" class="fullscreen none-display">
		<button class="button-d close-icon-fullscreen"><img src="img/close.svg" alt="关闭" onclick="toggleShow('#settings')"></button>
		<h2>设置</h2>
	</div>
	<footer></footer>
	<script src="Lib/footer.js"></script>
	<script src="dist/file.js"></script>
	<script src="dist/display.js"></script>
	<script src="dist/question.js"></script>
	<script src="dist/init.js"></script>
	<script src="dist/convert.js"></script>
</body>
</html>
